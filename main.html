<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="##" method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" name="name" required>
		<br>
		<label for="email">E-Mail*</label>
		<input type="email" id="email" name="email" required><br>
		<label for="gender">Gender*</label>
		<input type="radio" id="gender" name="gender" required>Male
		<input type="radio" id="Three" name="gender" required>Female
		<br>
		<label for="laptop">Laptop brand*</label>
		<select id="laptop" name="name" >
			<option>Apple</option>
			<option>Asus</option>
			<option>Hp</option>
		</select>
		<br>
		<label for="age">age*</label>
		<input type="text" id="age" name="name" required>
		<br>
		<label for="dob">Date of Birth*</label>
		<input type="date" id="dob" name="dob" required><br>
		<label for="password">Password*</label>
		<input type="password" id="password" name="name" required><br>
		<label for="portfolio">Portfolio*</label>
		<input type="url" id="portfolio" name="name" ><br>
		<input type="submit">
															   
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
